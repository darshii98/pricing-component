<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="section-center">
        <div class="header">
          <h1>Simple, traffic-based pricing</h1>
          <p>Sign-up for our 30-day trial. No credit card required.</p>
        </div>
        <div class="card-component">
          <div class="dynamic-inputs">
            <h3 class="page-views">100k Pageviews</h3>
            <h3 class="fee">$16.00 <span>/month</span></h3>
          </div>
          <div class="input-range">
            <input
              type="range"
              name="charges"
              id="charges"
              min="8"
              max="24"
              value="16"
              step="4"
            />
          </div>
          <div class="billing">
            <p>Monthly Billing</p>
            <label class="switch">
              <input type="checkbox" /><span class="slider"></span>
            </label>
            <p class="yearly-bill">Yearly Billing <span>25% discount</span></p>
            <p class="yearly-bill-2">Yearly Billing <span>-25%</span></p>
          </div>
          <div class="bottom-box">
            <ul class="features">
              <li>
                <img src="./images/icon-check.svg" alt="icon-check" />
                Unlimited websites
              </li>
              <li>
                <img src="./images/icon-check.svg" alt="icon-check" />
                100% data ownership
              </li>
              <li>
                <img src="./images/icon-check.svg" alt="icon-check" />
                Email reports
              </li>
            </ul>
            <button class="btn-start">Start my trial</button>
          </div>
        </div>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a
        class="frontend-mentor"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a class="author" href="https://github.com/darshii98" target="_blank"
        >Darshii</a
      >.
    </footer>
    <script src="app.js"></script>
  </body>
</html>
